<!DOCTYPE html>
<html lang="en">


<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
       
        
            body{
        background: linear-gradient(#74c554, #4b644d); 
        background-size: cover;
        background-position: center;
        height: 100%;
        }
        img {
            width: 30%;
            height: 24%;
        }


        .geral {
            text-align: center;
        }


        .radios {
            text-align: justify;
            margin-left: 42%;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div class="geral">
        <br><h1>Conversor de Moedas</h1><br>
        <h2>Site para calcular o valor de outras moedas conhecidas pelo mundo </h2><br>
        <h3>Dia 28/04/2023</h3>
        <a href="https://www.youtube.com/watch?v=-7Mbdf1l3sg&ab_channel=GiscomGizMatem%C3%A1tica"><br> Vídeo sobre conversão de moedas</a><br><br><br>
        <img src=https://thumbs.dreamstime.com/b/v%C3%A1rios-pa%C3%ADses-do-dinheiro-108739777.jpg <br>
        <br><br><input type="number" id="moeda" placeholder ="Digite o valor" </input><br><br>
            <div class="radios">
                <input id="rd" name="tipo" type="radio">Real para Dólar</input><br>
                <input id="re" name="tipo" type="radio">Real para Euro</input><br>
                <input id="dr" name="tipo" type="radio">Dólar para Real</input><br>
                <input id="de" name="tipo" type="radio">Dólar para Euro</input><br>
                <input id="er" name="tipo" type="radio">Euro para Real</input><br>
                <input id="ed" name="tipo" type="radio">Euro para Dólar</input><br><br>
            </div>
            <button onclick="converte()" type="button" class="btn btn-outline-primary btn-lg"style="width: 300px;">Converter</button><br>
            <p id="result">Resultado</p>
    </div>
</body>
</html>
<script>
    function converte(){
        var valor = Number(document.getElementById("moeda").value)
        var r = 0
        if(document.getElementById("rd").checked){
            r = valor *0.20
        }
        else if(document.getElementById("re").checked){
            r = valor *0.18
        }
        else if(document.getElementById("dr").checked){
            r = valor * 4.99
        }
        else if(document.getElementById("de").checked){
             r = valor * 0.91
        }
        else if(document.getElementById("er").checked){
            r = valor * 5.50
        }
        else if(document.getElementById("ed").checked){
            r = valor * 1.10
        }


        document.getElementById("result").innerHTML = r
    }






</script>
